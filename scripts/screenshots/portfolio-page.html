<script>

//requstHoverSpan hover 애니메이션 _210303bySOON
$(".requestBtn_new").hover(function(e){
    var btn2Top = $(".requestBtn_new").offset().top;
    var btn2Left = $(".requestBtn_new").offset().left;
    var currentX = e.pageX;
    var currentY = e.pageY;
    var topVal = currentY-btn2Top;
    if(topVal > btn2Top + $(".requestBtn_new").innerHeight()){topVal=$(".requestBtn_new").innerHeight();}
    var leftVal = currentX-btn2Left;
    if(leftVal > btn2Left + $(".requestBtn_new").innerWidth()){leftVal=$(".requestBtn_new").innerWidth();}
    $(".requestBtn_new>span").css({
        "display":"block",
        "top":topVal+"px",
        "left":leftVal+"px"
    });

    setTimeout(function(){
    $(".requestBtn_new>span").addClass('requstHoverSpan')
    },100);
},function(){
    $(".requestBtn_new>span").removeClass('requstHoverSpan');
});



//더보기 클릭 애니메이션 _210303bySOON
function moreViewBtn(){
    var thisStat = $(this).attr('data-open')
    if(thisStat == 'closed') {
        $(this).attr('data-open', 'open')
        $(this).children('img').css({
            transform:'rotate(0deg)',
        })
        $(this).children('p').children('span').eq(0).css({
            'margin-top':'-24px'
        })
        $('#headerOpenMenu').css({
            top:'68px',
        })
    } else {
        $(this).attr('data-open', 'closed')
        $(this).children('img').css({
            transform:'rotate(180deg)',
        })
        $(this).children('p').children('span').eq(0).css({
            'margin-top':'0px'
        })
        $('#headerOpenMenu').css({
            top:'-402px',
        })
    }
}
$(document).on('click', '.moreViewBtn', moreViewBtn)

//프로필 클릭 애니메이션
function profileClickEvent(){
    var thisStat = $(this).attr('data-open')
    var thisSlide = $(this).children('.profileSlideWrap')
    if(thisStat == 'closed') {
        $(this).attr('data-open', 'open')
        thisSlide.show()
        setTimeout(function(){
            thisSlide.css({
                opacity:'1',
                top:'51px'
            })
        }, 200);
    } else {
        $(this).attr('data-open', 'closed')
        thisSlide.css({
            opacity:'0',
            top:'20px'
        })
        setTimeout(function(){
            thisSlide.hide()
        }, 200);
    }
}
$(document).on('click', '.profileBtnWrap', profileClickEvent)

// 프로필 닫힘 방지
function profileClickEvent_false(){
    location.href = $(this).attr('href')
    return false;
}
$(document).on('click', '.profileBtnWrap>.profileSlideWrap>p>a', profileClickEvent_false)

</script>
